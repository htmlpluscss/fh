<!DOCTYPE html>
<html lang="ru" prefix="og: https://ogp.me/ns#">
<head>

	<meta charset="utf-8">

	<title>{{ title }}</title>

	<link href="/css/styles.css" rel="preload" as="style">
	<link href="/fonts/open-sans-v17-latin_cyrillic_cyrillic-ext-regular.woff2" rel="preload" as="font">
	<link href="/js/scripts.js" rel="preload" as="script">
	<link href="/js/swiper.min.js" rel="preload" as="script">

	<link href="/favicon.png" rel="apple-touch-icon-precomposed">

	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=1200">
	<meta name="description" content="{{ description }}">
	<meta name="theme-color" content="#000000">

	<meta property="og:locale" content="ru_RU">
	<meta property="og:site_name" content="{{ site }}">
	<meta property="og:url" content="{{ url }}/{% if urlPage %}{{ urlPage }}/{% endif %}">
	<meta property="og:type" content="{{ ogType | default('website') }}">
	<meta property="og:title" content="{{ title }}">
	<meta property="og:description" content="{{ description }}">

	<meta property="og:image" content="{{ url }}/{{ ogImage | default('og.png') }}">
	<meta property="og:image:secure_url" content="{{ url }}/{{ ogImage | default('og.png') }}">

{% if not ogImage %}

	<meta property="og:image:width" content="1200">
	<meta property="og:image:height" content="630">
	<meta property="og:image" content="{{ url }}/{{ ogImage236 | default('og-236.png') }}">
	<meta property="og:image:width" content="236">
	<meta property="og:image:height" content="236">

	<meta name="twitter:card" content="summary">
	<meta name="twitter:description" content="{{ description }}">
	<meta name="twitter:title" content="{{ title }}">
	<meta name="twitter:image" content="{{ url }}/{{ ogImage }}">

{% endif %}

	<link href="/css/styles.css" rel="stylesheet">

</head>

<body>

<div class="wrapper">

{% include "template/header.html" %}

	<main class="main">

{% block content %}{% endblock %}

	</main>

{% include "template/footer.html" %}

</div>

<script defer src="/js/scripts.js"></script>

</body>
</html>
