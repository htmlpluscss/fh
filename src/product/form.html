	<aside class="product-form">

		<div class="center">

			<h2 class="product-form__title h4 title">
				Закажите Nolte Windsor прямо сейчас
			</h2>

			<div class="product-form__box">

				<form class="product-form__form" action="/" novalidate="novalidate">

					<h3 class="h4">
						Заявка на приобретение кухни Nolte Windsor
					</h3>

					<p class="product-form__text">
						Заполните форму заявки на приобретение кухни, и мы свяжемся с Вами в ближайшее время.
					</p>

					<div class="product-form__row">

						<div class="product-form__name">

							<input class="input" placeholder="Имя">

						</div>

						<div class="product-form__email">

							<input type="email" class="input" placeholder="E-mail">

						</div>

						<div class="product-form__tel">

							<input type="tel" class="input" placeholder="Телефон">

						</div>

					</div>

					<div class="product-form__row">

						<div class="product-form__address">

							<input class="input" placeholder="Ващ адрес">

							<div class="product-form__file">

								<span class="product-form__file-label">
									У вас есть замер/расчет?
								</span>

								<label class="product-form__file-control btn">
									<input type="file" class="visuallyhidden">
									Прикрепить
								</label>

							</div>

						</div>

						<div class="product-form__checkbox">

							<label class="checkbox">

								<input type="checkbox" class="checkbox__input">

								<span class="checkbox__label">
									Вызов замерщика
								</span>

							</label>

							<label class="checkbox">

								<input type="checkbox" class="checkbox__input" checked="checked">

								<span class="checkbox__label">
									Подтверждаю согласие с&nbsp;условиями предоставления персональных данных
								</span>

							</label>

						</div>

					</div>

					<div class="product-form__btn">

						<button class="btn btn--orange">
							Отправить
						</button>

					</div>

					<picture>

						<source srcset="/img/product-form/back.webp" type="image/webp">

						<source srcset="/img/product-form/back.jpg">

						<img class="product-form__img" src="/img/product-form/back.jpg" alt="" loading="lazy" width="824" height="487">

					</picture>

				</form>

				<div class="product-form__help">

					<h3 class="product-form__help-head">
						Нужна <br>помощь?
					</h3>

					<div class="product-form__help-bg">

						<p>
							Напишите или <br>позвоните мне — <br>я подберу все необходимое для кухни Вашей мечты!
						</p>

						<button class="btn btn--orange" type="button">
							Связаться
						</button>

						<picture>

							<source srcset="/img/product-form/help.webp 1x, /img/product-form/help@2x.webp 2x" type="image/webp">

							<source srcset="/img/product-form/help.png 1x, /img/product-form/help@2x.png 2x">

							<img src="/img/product-form/help.png" alt="" loading="lazy" width="205" height="405">

						</picture>

					</div>

				</div>

			</div>

		</div>

	</aside>
